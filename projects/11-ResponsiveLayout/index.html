<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tablet.css" media="screen and (max-width:950px)">
    <link rel="stylesheet" href="css/phone.css" media="screen and (max-width:500px)" >
</head>
<body>
    <div class="container">
        <header class="addflex">
            <h1>My<span class="span-logo">Logo.</span></h1>

        <footer></footer>

    </div>

</html>
