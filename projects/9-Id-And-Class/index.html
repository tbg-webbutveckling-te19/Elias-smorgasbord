<!DOCTYPE html>
<html lang="sv-se">
    <head>
        <meta charset="utf-8">
        <title>ID & Class</title>
        <link rel="stylesheet" href="../9-Id-And-Class/assets/css/main.css">
    </head>
    <body>
        <!-- Class = reusable  -->
        <section class="box m-1 rounded-5"></section>
        <section class="box m-1 rounded-10"></section>
        <section class="box m-1 rounded-5"></section>
        <!-- Id = only one time in the same document -->
        <section id="unique" class="m-1"></section>
    </body> 
</html>
