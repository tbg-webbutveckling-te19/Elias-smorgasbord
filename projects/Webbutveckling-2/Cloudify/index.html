<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudify</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/tablet.css" media="screen and (max-width: 1112px)">
    <link rel="stylesheet" href="assets/css/mobile.css" media="screen and (max-width: 400px)">
</head>
<body>
    <header class="headermobile addflexmobile">
        <div class="logomobile addflex">
            <img src="assets/library/icons/Icon material-data-usage.png" alt="logo" class="iconlogomobile">
            <h1 class="cloudify light">Cloudify</h1>
            <img src="assets/library/icons/Icon material-account-circle.png" alt="account" class="accountimgmobile">
        </div>
    </header>
    <header class="addflex headerdesktop">
        <div class="logo addflex">
            <img src="assets/library/icons/Icon material-data-usage.png" alt="logo">
            <h1 class="cloudify light">Cloudify</h1>
        </div>
        <nav>
            <section class="navigation addflex">
                <h2 class="home bold">Home</h2>
                <h2 class="hover bold whyus">Why us?</h2>
                <h2 class="hover bold priceplan">Price Plan</h2>
            </section>
        </nav>
        <section class="account addflex">
            <section class="getstarted addflex regular">
                <p>Get started</p>
            </section>
            <img src="assets/library/icons/Icon material-account-circle.png" alt="account" class="accountimg">
        </section>
    </header>
    <section class="hero addflex">
        <aside class="left addflex">
            <h2 class="herotext bold addflex">Your Data Storage <br> In the Cloud.</h2>
            <p class="slogan addflex light">Storing online should be simple</p>
            <img src="assets/library/icons/Component 14 – 2.png" alt="icons" class="iconstablet">
            <p class="slogantablet addflex light">Storing online should be simple</p>
            <section class="learnmore addflex bold">
                <h2>Learn More</h2>
            </section>
            <p class="alreadycustomer light">Already a customer? <span class="login">Log in</span></p>
        </aside>
        <aside class="right addflex">
            <div class="cloudsandicons addflex">
                <img src="assets/library/icons/clouds.png" alt="clouds" class="clouds">
                <img src="assets/library/icons/Component 15 – 1.png" alt="cloudstablet" class="cloudstablet">
                <img src="assets/library/icons/Component 14 – 2.png" alt="icons" class="icons">
            </div>
        </aside>
        <img src="assets/library/icons/Hero-altitude.svg" alt="altitude" class="altitudetablet">
    </section>
</body>
</html>
