<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/artist.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/lib/icons/Icon awesome-wave-square.svg" type="image/x-icon">
    <title>Coldplay - Artist</title>
</head>
<body>
    <div class="addflex headparent">
        <section class="artist">
            <section class="addflex artistimage">
                <h1 class="coldplay">Coldplay</h1>
                <div class="addflex genres">
                    <section class="addflex genre">
                        <p>Rock</p>
                    </section>
                    <section class="addflex genre">
                        <p>Pop</p>
                    </section>
                </div>
            </section>
            <section class="popularsongs">
                <img src="../assets/lib/icons/Component 1 – 1.svg" alt="Playbutton" class="shuffle">
                <section class="addflex playlist">
                    <h1>Popular</h1>
                    <section class="songs">
                        <section class="addflex song">
                            <a href="playsong.html" class="addflex playandtitle" id="yellow">
                                <img src="../assets/lib/icons/Component 2 – 1.svg" alt="play" id="yellow">
                                <p>Yellow</p>
                            </a>
                            <section class="addflex lengthandheart">
                                <p>4:26</p>
                                <img src="../assets/lib/icons/Icon feather-heart.svg" alt="">
                            </section>
                        </section>
                        <section class="addflex song">
                            <section class="addflex playandtitle">
                                <img src="../assets/lib/icons/Component 2 – 1.svg" alt="play">
                                <p>Fix You</p>
                            </section>
                            <section class="addflex lengthandheart">
                                <p>4:55</p>
                                <img src="../assets/lib/icons/Icon feather-heart.svg" alt="">
                            </section>
                        </section>
                        <section class="addflex song">
                            <section class="addflex playandtitle">
                                <img src="../assets/lib/icons/Component 2 – 1.svg" alt="play">
                                <p>The Scientist</p>
                            </section>
                            <section class="addflex lengthandheart">
                                <p>5:09</p>
                                <img src="../assets/lib/icons/Icon feather-heart.svg" alt="">
                            </section>
                        </section>
                        <section class="addflex song">
                            <section class="addflex playandtitle">
                                <img src="../assets/lib/icons/Component 2 – 1.svg" alt="play">
                                <p>Clocks</p>
                            </section>
                            <section class="addflex lengthandheart">
                                <p>4:34</p>
                                <img src="../assets/lib/icons/Icon feather-heart.svg" alt="">
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../assets/js/MusicAppFrameworks.js"></script>
</body>
</html>
