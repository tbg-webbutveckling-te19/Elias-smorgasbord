<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundly - Log in</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/lib/icons/Icon awesome-wave-square.svg" type="image/x-icon">
</head>
<body class="addflex startpage">
    <div class="addflex logo"></div>
    <section class="welcome">
        <h1>Welcome</h1>
        <p>Sign into your account</p>
    </section>
    <section class="addflex login">
        <input type="text" class="username" placeholder="Username">
        <input type="text" class="password" placeholder="Password">
        <section class="addflex forgot">
            <p>Forgot your Password?</p>
        </section>
        <section class="addflex signinbutton">
            <a href="../6-MusicAppFrameworks/subpages/landingpage.html" rel="noopener noreferrer">Sign In</a>
            <img src="assets/lib/icons/Icon feather-log-in.svg" alt="Log In">
        </section>
    </section>
    <section class="addflex createaccount">
        <p>Don't have an account? <span class="create">Create</span></p>
    </section>
    <script src="assets/js/MusicAppFrameworks.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
