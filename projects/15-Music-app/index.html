<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body class="addflex startpage">
    <div class="logo"></div>
    <section class="welcome">
        <h1>Welcome</h1>
        <p>Sign into your account</p>
    </section>
    <section class="addflex login">
        <input type="text" class="username">
        <input type="text" class="password">
        <section class="addflex forgot">
            <p>Forgot your Password?</p>
        </section>
        <section class="addflex signinbutton">
            <p>Sign In</p>
            <img src="../15-Music-app/assets/lib/icons/Icon feather-log-in.svg" alt="Log In">
        </section>
    </section>
    <section class="addflex createaccount">
        <p>Don't have an account? <span class="create">Create</span></p>
    </section>

</body>
</html>
