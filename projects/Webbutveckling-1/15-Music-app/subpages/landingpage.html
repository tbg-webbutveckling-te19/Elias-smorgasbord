<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundly - Start</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/landingpage.css">
    <link rel="shortcut icon" href="../assets/lib/icons/Icon awesome-wave-square.svg" type="image/x-icon">
</head>
<body class="addflex column">
    <section class=" addflex goodmorning">
        <h1>Good Morning</h1>
        <section class="addflex latestplayed">
            <section>
                <img class="playbutton" src="../assets/lib/icons/Component 1 – 1.svg" alt="">
            </section>
            <section>
                <img src="../assets/lib/icons/Component 1 – 1.svg" alt="" class="playbutton">
            </section>
            <section>
                <img src="../assets/lib/icons/Component 1 – 1.svg" alt="" class="playbutton">
            </section>
        </section>
    </section>
    <section class="addflex recommended">
        <h2>For You</h2>
        <section class="songs">
            <section class="addflex song">
                <section class="addflex positionleft">
                    <section class="addflex vinyl vinyltop">
                        <section class="hole"></section>
                    </section>
                    <section class="addflex songinfo">
                        <p>Parachutes</p>
                        <section class="addflex artistparent">
                            <p>Coldplay</p>
                        </section>
                    </section>
                </section>
                <section class="addflex positionright">
                    <a href="../subpages/artist.html">
                        <img src="../assets/lib/icons/Icon ionic-ios-arrow-forward.svg" alt="Arrow Right" class="arrowright">
                    </a>
                </section>
            </section>
            <section class="addflex song">
                <section class="addflex positionleft">
                    <section class="addflex vinyl vinylbottom">
                        <section class="hole"></section>
                    </section>
                    <section class="addflex songinfo">
                        <p>Fly Away</p>
                        <section class=" addflex artistparent">
                            <p>David Foster</p>
                        </section>
                    </section>
                </section>
                <section class="addflex positionright">
                    <img src="../assets/lib/icons/Icon ionic-ios-arrow-forward.svg" alt="Arrow Right" class="arrowright">
                </section>
            </section>
        </section>
    </section>
